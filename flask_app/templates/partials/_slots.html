{% if date %}
<div x-data class="space-y-6">
    {% for period, times in slots.items() %}
    <div>
        <h4 class="text-xs font-semibold uppercase tracking-widest text-barber-cream/40 mb-3">
            {{ period | capitalize }}
        </h4>
        <div class="flex flex-wrap gap-2">
            {% for time in times %}
            <button type="button"
                    class="slot-btn"
                    @click="$dispatch('show-toast', { message: '{{ time }} selected (mock) â€” booking coming soon!' })">
                {{ time }}
            </button>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
    <p class="text-xs text-barber-cream/30 mt-4">Showing mock availability for demonstration</p>
</div>
{% else %}
<div class="text-center py-12 text-barber-cream/30 text-sm">
    <svg class="w-10 h-10 mx-auto mb-3 text-barber-cream/15" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
        <line x1="16" y1="2" x2="16" y2="6"/>
        <line x1="8" y1="2" x2="8" y2="6"/>
        <line x1="3" y1="10" x2="21" y2="10"/>
    </svg>
    Please pick a date to see available time slots
</div>
{% endif %}
