{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<!-- Spacer for fixed nav -->
<div class="h-20"></div>

<section class="min-h-[60vh] flex items-center justify-center razor-lines">
    <div class="text-center px-4">
        <!-- Scissors icon -->
        <div class="mx-auto w-20 h-20 rounded-full bg-barber-card border border-barber-border flex items-center justify-center mb-8">
            <svg class="w-9 h-9 text-barber-gold" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/>
                <line x1="20" y1="4" x2="8.12" y2="15.88"/>
                <line x1="14.47" y1="14.48" x2="20" y2="20"/>
                <line x1="8.12" y1="8.12" x2="12" y2="12"/>
            </svg>
        </div>

        <h1 class="font-display text-4xl sm:text-5xl font-bold mb-4">{{ title }}</h1>
        <p class="text-barber-cream/50 text-lg mb-10">{{ message }}</p>

        <a href="{{ url_for('home') }}" class="btn-outline">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
            Back to Home
        </a>
    </div>
</section>

<div class="barber-pole-stripe h-2" aria-hidden="true"></div>

{% endblock %}
